<div class="recipe-card d-md-flex flex-column align-items-center pl-2">
    <h1>Recipe Title</h1>
    <div class="d-md-flex">
        <img  *ngIf="recipe.picture !== ''" src="http://placekitten.com/200/300" alt="image of kitten}">
        <div>
            <h2>Ingredients</h2>
            <ul>
                <li>
                   first ingredient
                </li>
                <li>
                    second ingredient
                 </li>
            </ul>
        </div>
    </div>
    <div  class="recipe-instructions">
        <h2>Instructions</h2>
        <ul>
            <li>
                first instruction
            </li>
            <li>
                second instruction
            </li>
        </ul>
    </div>
</div>
